<mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleForMenuClick()">
      <mat-icon>menu</mat-icon>
    </button>
    &nbsp;&nbsp;
    <a class="home-link" routerLink="/courses">VirtualLabs</a>
    <span class="fill-remaining-space"></span> <!-- This fills the remaining space of the current row -->
    <p class="user-email">{{ email }}</p>
    <button mat-button (click)="logout()">Logout</button>
  </mat-toolbar>
  
  <mat-toolbar *ngIf="courseSelected"> 
    {{ courseName }}
  </mat-toolbar>
  
  <mat-sidenav-container class="example-container">
    
    <mat-sidenav mode="side" opened position="start" #sidenav>
      <div class="container-small">
        <mat-nav-list>
          <p class="nav-list-header">Courses
            <button class="nav-list-icon" mat-icon-button (click)="addCourse()">
              <mat-icon>add</mat-icon>
            </button>
          </p>
          
          <mat-list-item (click)="courseNavigate('AI')">
            Applicazioni internet
          </mat-list-item>
          <mat-list-item (click)="courseNavigate('PdS')">
            Programmazione di sistema
          </mat-list-item>
        </mat-nav-list>
      </div>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <nav mat-tab-nav-bar>
        <a mat-tab-link
          [disabled]='!courseSelected'
          *ngFor="let link of navLinks"
          [routerLink]="[link.path]"
          routerLinkActive #rla="routerLinkActive"
          [active]="rla.isActive">
          {{link.label}}
        </a>
      </nav>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
